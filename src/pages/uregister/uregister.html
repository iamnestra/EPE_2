<ion-header>
    <ion-navbar>
      <ion-title>Productos Z8</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>Listado de Productos</h2>

  <ion-list>
    <ion-item-sliding *ngFor="let item of todo">
      <ion-item>
        <h2>{{ item.producto }}</h2>
        <p>{{ item.marca}}</p>
        <p>Precio: ${{ item.precio}}</p>
        <p>Stock: {{ item.stock}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteItem(item)">
            <ion-icon name="md-trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>



    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="newItem()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab>

  </ion-content>
